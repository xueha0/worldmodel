site_name: "A Step Toward World Models: A Survey on Robotic Manipulation"
site_url: https://your-domain.example  # 可选：用于 SEO/社交卡片
# repo_url: https://github.com/xueha0/worldmodel # 可选：右上角 GitHub 按钮
# edit_uri: edit/main/docs/              # 可选：页面“编辑此页”按钮

theme:
  name: material
  language: en
  logo: assets/img/logo.png         # 放你的 logo（可用占位）
  favicon: assets/img/badge.png   # 站点小图标
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs           # 顶部标签
    - navigation.tabs.sticky    # 顶栏吸顶
    - navigation.path           # 面包屑
    - navigation.top            # 返回顶部按钮
    - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy         # 代码复制
    - header.autohide
    - navigation.footer  

plugins:
  - search:
      lang: [en, zh]
  - bibtex:
      bib_file: docs/refs.bib
      csl_file: docs/ieee.csl
      cite_inline: true
  - glightbox                    # 新增：图片灯箱（需 pip 安装）

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: "2-3"
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.emoji:                # ← 让 :material-*: 图标短码生效
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg  

extra_css:
  - stylesheets/extra.css
  - https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js
  - js/katex-init.js
  - js/strip-nocase.js

extra:
  social:
    - icon: material/github
      link: https://github.com/your
      name: GitHub
    - icon: material/google
      link: https://scholar.google.com/citations?user=XXXXX
      name: Google Scholar
    - icon: material/email
      link: mailto:your.name@example.com
      name: Email

nav:
  - Home: index.md
  - About:
      - Abstract: abstract.md
      - I Introduction: 01-introduction.md
      - II Preliminaries: 02-preliminaries.md
      - III Overview of the World Model: 03-overview.md
      - IV Functions of the World Model: 04-functions.md
      - V Key Techniques and Notable Challenges: 05-key-tech-challenges.md
      - VI Core Components & Capabilities: 06-core-components.md
      - VII Dataset: 07-dataset.md
      - VIII Conclusion & Future directions: 08-conclusion.md
      # - test: out.md
  # - Paper and Codes: contact.md
  # - About: about.md
  - References: 99-references.md